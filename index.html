<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.JS Quiz</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\style.css">
</head>

<body>

    <main class="game">

        <article class="welcome">
            <p>Welcome to the .JS Code Quiz!<br>
                You have 60 seconds to complete a set of multiple choice questions.<br>
                If you answer incorrectly a 10 second deduction to your time will occur along with a point deduction.<br>
                Good luck!
            </p>
        </article>
        
        <!-- Header -->
        <header>
            <h1>Test Your Knowledge</h1>
        </header>

        <!-- Timer and Score -->
        <section class="timescore">
            <p class="timer">Time:</p>
            <p class="score" id="score">Score:</p>
        </section>
        
        <hr>

        <!-- Quiz questions -->
        <section class="questions">
            <span>
                
            </span>
        </section>

        <!-- Solution choices -->
        <section class="solutions">
            <button id="one"></button>
            <button id="two"></button>
            <button id="three"></button>
            <button id="four"></button>
        </section>

        <!-- Start/end buttons -->
        <section class="startend">
            <button id="start">Start</button>
            <button id="end" class="hide">End</button>
        </section>

        <section class="hiScore hide"><b>High Score</b></section>
        <!-- <section class ="pName"></section> -->

        <!-- High score -->
        <section class="userHiScore hide" id="userHiScore">Name: <input class="user"></input>
        <button class="sub">Submit</button>

    </main>
        
        <!-- Script files -->
        <script src="js/questions.js"></script>
        <script src="js/quiz.js"></script>
</body>
</html>
